   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Mini App</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               background-color: #f7f7f7;
           }
           h1 {
               color: #333;
           }
           button {
               padding: 10px 20px;
               font-size: 16px;
               color: #fff;
               background-color: #007bff;
               border: none;
               border-radius: 5px;
               cursor: pointer;
           }
           button:hover {
               background-color: #0056b3;
           }
       </style>
   </head>
   <body>
       <h1>Welcome to the Mini App</h1>
       <button onclick="sendMessage()">Send Message to Bot</button>

       <script>
           function sendMessage() {
               Telegram.WebApp.sendData("Hello from Mini App!");
           }

           Telegram.WebApp.ready();
       </script>
   </body>
   </html>
